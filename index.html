<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Super: Lista de Compras </title>

    <link rel="manifest" href="/manifest.json">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <link rel="stylesheet" href="css/estilos.css">

</head>

<body>

    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">Super: Lista de compras</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation. We hide it in small screens. -->
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                    <a class="mdl-navigation__link" href="">Servicio 1</a>
                    <a class="mdl-navigation__link" href="">Servicio 2</a>
                    <a class="mdl-navigation__link" href="">Servicio 3</a>
                    <a class="mdl-navigation__link" href="">Servicio 4</a>
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Funciones</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="">Servicio 1</a>
                <a class="mdl-navigation__link" href="">Servicio 2</a>
                <a class="mdl-navigation__link" href="">Servicio 3</a>
                <a class="mdl-navigation__link" href="">Servicio 4</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">
                <!-- Your content goes here -->

                <section>

                    <!-- <div class="prueba-jquery">Prueba de JQuery</div> 

                    <br><br> -->

                    <!-- <input id="producto" type="text"> -->
                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="text" id="producto">
                        <label class="mdl-textfield__label" for="producto">Ingrese un producto</label>
                    </div>

                    <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored"
                        id="agregar-producto">
                        <i class="material-icons">add</i>
                    </button>

                    <button id="borrar-lista"
                        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Borrar
                        Lista
                    </button>

                    <div id="lista"></div>

                </section>

                <hr>

                <!-- PUSH NOTIFICATION BUTTON AND KEY DISPLAY MANAGER
                    > Clone the repository, open it with a backend manager and uncomment to modify it
                -->
                <!--
                <section>

                    <p>
                        <button disabled
                            class="js-push-btn mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                            Enable push notifications
                        </button>
                    </p>

                    <div class="subscription-details js-subscription-details is-invisible">
                        <pre><code class="js-subscription-json"></code></pre>
                    </div>
                    
                </section>
                -->

            </div>
        </main>
    </div>


    <!-- HANDLEBARS Script -->

    <script id="listaTemplate" type="text/x-handlebars-template">

        <!-- What will be displayed under certain conditions goes here -->

        <ul class="demo-list-item mdl-list">

        <!-- For each element, the { {  } } tag will be repeated -->

            {{#listaDecompras}}

                <li class="mdl-list__item">

                    <!-- nombre Producto -->
                    <span class="mdl-list__item-primary-content">
                        {{producto}}
                    </span>
                    
                    <!-- input precio -->
                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" value='{{precio}}' onchange="cambiarPrecio(this,{{@index}})" type="text" id="sample${{@index}}">
                        <label class="mdl-textfield__label" for="sample{{@index}}"></label>
                    </div>
                    
                    <!-- Boton borrar -->
                    <button onclick="borrar({{@index}})" class="boton-borrar mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                        Borrar
                    </button>
                </li>

            {{/listaDecompras}}
    
        </ul>

    </script>

    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <!-- HANDLEBARS -->
    <script src="js/handlebars-v4.3.1.js"></script>

    <!-- OUR JS -->
    <script src="js/main.js"></script>

</body>

</html>
